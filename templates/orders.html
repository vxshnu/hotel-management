<!DOCTYPE html>
<html>
    <head>
        <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        table {
            width: 80%;
            margin: 50px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #3498db;
            color: #fff;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        button {
            padding: 10px 15px;
            background-color: #2ecc71;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #27ae60;
        }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>ORDERID</th>
                <th>ORDERLIST</th>
                <th>TIME</th>
                <th>STATUS</th>
            </tr>
            {% for order in orders: %}
            <tr>
                
                <td>{{order[0]}}</td>
                <td>{{order[1]}}</td>
                <td>{{order[2]}}</td>
                <td>
                    <form action='/orderaction' method="POST">
                        <button type="submit" name="button" value="{{order[0]}}">FINISH</button>
                        <!-- <input type="submit" name="{{order[0]}}" value="FINISH"> -->
                    </form>    
                </td>
                
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
